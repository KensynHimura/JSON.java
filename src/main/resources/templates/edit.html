<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit</title>
</head>
<body>
<h3>Edit</h3>
<br/>
<form th:action="@{/edit/{id} (id=*{id})}" th:object="${edit}" method="post">
    <table>
        <tr>
            <
            <td>ID</td>
            <td><input type="text" name="id" th:field="*{id} "/>

            <td>
            <td>First name</td>
            <td><input type="text" name="firstName" />
            <td>
            <td>Last name</td>
            <td><input type="text" name="lastName" />
            <td>
            <td>Age</td>
            <td><input type="text" name="age" />
            <td>
            <td>Email</td>
            <td><input type="text" name="email" />
            <td>
            <td>Password</td>
            <td><input type="text" name="password" />
            <td>
        </tr>
        <tr>
            <td>role</td>
            <td>
                <input type="checkbox" name="newRole" value="ROLE_ADMIN"
                       th:checked="${#lists.contains(role, 'ROLE_ADMIN')}"/>ADMIN
                <input type="checkbox" name="newRole" value="ROLE_USER"
                       th:checked="${#lists.contains(role, 'ROLE_USER')}"/>USER
            </td>
        </tr>
    </table>

    <br/>
    <input type="submit" value="OK"/>

</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>
</html>
