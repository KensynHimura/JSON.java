                    <h3 class="card-title text-start">All users</h3>
                </div>
                    <div class="card-header" style="background-color: #FFFFFF">
                <div class="card-body">

                    <table class="table table-striped">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <tr th:each="user:${admin}">
                            <td th:text="${user.getId()}">ID</td>
                            <td th:text="${user.getFirstName()}">First Name</td>
                            <td th:text="${user.getLastName()}">Last Name</td>
                            <td th:text="${user.getAge()}">Age</td>
                            <td th:text="${user.getEmail()}">Email</td>
                            <td th:text="${user.getRoles()}">Role</td>
                            <td><a class="btn btn-info" href="/edit/{id} (id=${user.id})" role="button">Edit</a>
                            <td><a class="btn btn-danger" href="/delete/{id}" role="button">Delete</a>
                        </tr>
                    </table>


                </div>

            </div>
