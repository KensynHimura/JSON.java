<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h3>Edit</h3>
<br/>
<form th:action="@{/edit/{id} (id=*{id})}" th:object="${edit}" method="post">
    <table>
        <tr>
            <td>id</td>
            <td><input type="text" readonly th:field="*{id}"/>
            <td>
            <td>name</td>
            <td><input type="text" name="name" th:field="*{name}"/>
            <td>
            <td>password</td>
            <td><input type="text" name="password" th:field="*{password}"/>
            <td>
        </tr>
        <tr>
            <td>role</td>
            <td>
                <input type="checkbox" name="newRole" value="ROLE_ADMIN"
                       th:checked="${#lists.contains(role, 'ROLE_ADMIN')}"/>ADMIN
                <input type="checkbox" name="newRole" value="ROLE_USER"
                       th:checked="${#lists.contains(role, 'ROLE_USER')}"/>USER
            </td>
        </tr>
    </table>

    <br/>
    <input type="submit" value="OK"/>

</form>
</div>
</body>
</html>
